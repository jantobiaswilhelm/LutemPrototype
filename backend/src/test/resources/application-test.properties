# Test Configuration - In-memory H2 database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable Firebase for tests
firebase.credentials.path=

# JWT for tests
jwt.secret=test-secret-key-for-unit-tests-only-32chars
jwt.expiration-ms=3600000

# Disable rate limiting in tests
lutem.rate-limit.enabled=false

# Enable dev mode for tests
lutem.dev-mode=true

# Logging
logging.level.org.springframework=WARN
logging.level.com.lutem=DEBUG
