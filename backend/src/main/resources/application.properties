server.port=${PORT:8080}
spring.application.name=lutem-mvp

# PostgreSQL Database Configuration
# Use SPRING_DATASOURCE_URL to avoid Railway's auto-injected DATABASE_URL (missing jdbc: prefix)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/railway}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# Explicitly set dialect for Railway
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:validate}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=${HIKARI_MAX_POOL:10}
spring.datasource.hikari.minimum-idle=${HIKARI_MIN_IDLE:2}
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# Graceful shutdown
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# Health endpoint
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# Reduce logging for production
logging.level.org.hibernate=WARN
logging.level.org.springframework=WARN

# Firebase Configuration
firebase.credentials.path=${FIREBASE_CREDENTIALS_PATH:firebase-service-account.json}

# Steam API Configuration
steam.api.key=${STEAM_API_KEY:}

# Steam OpenID Configuration (production)
steam.return-url=${STEAM_RETURN_URL:https://lutemprototype-production.up.railway.app/auth/steam/callback}
steam.realm=${STEAM_REALM:https://lutemprototype-production.up.railway.app}

# Frontend URL for redirects
frontend.url=${FRONTEND_URL:https://lutembeta.netlify.app}

# CORS: additional allowed origins (comma-separated)
cors.extra-origins=${CORS_EXTRA_ORIGINS:https://lutem.3lands.ch,https://lutemweb.netlify.app}

# JWT Configuration
jwt.secret=${JWT_SECRET:}
jwt.expiration-ms=${JWT_EXPIRATION_MS:604800000}

# Anthropic Claude API Configuration
anthropic.api.key=${ANTHROPIC_API_KEY:}
anthropic.model=${ANTHROPIC_MODEL:claude-haiku-4-5-20251001}

# Development mode (disables dev endpoints in production)
lutem.dev-mode=${LUTEM_DEV_MODE:false}

# AI import unlock code (for donation-gated features)
lutem.ai-import.unlock-code=${AI_IMPORT_UNLOCK_CODE:}

# Rate limiting configuration
lutem.rate-limit.enabled=${RATE_LIMIT_ENABLED:true}
lutem.rate-limit.requests-per-minute=${RATE_LIMIT_RPM:60}
