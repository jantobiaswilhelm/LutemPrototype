server.port=${PORT:8080}
spring.application.name=lutem-mvp

# PostgreSQL Database Configuration
# Use SPRING_DATASOURCE_URL to avoid Railway's auto-injected DATABASE_URL (missing jdbc: prefix)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/railway}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# Explicitly set dialect for Railway
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=5

# Reduce logging for production
logging.level.org.hibernate=WARN
logging.level.org.springframework=WARN

# Firebase Configuration
firebase.credentials.path=${FIREBASE_CREDENTIALS_PATH:firebase-service-account.json}

# Steam API Configuration
steam.api.key=${STEAM_API_KEY:}

# Steam OpenID Configuration (production)
steam.return-url=${STEAM_RETURN_URL:https://lutemprototype-production.up.railway.app/auth/steam/callback}
steam.realm=${STEAM_REALM:https://lutemprototype-production.up.railway.app}

# Frontend URL for redirects
frontend.url=${FRONTEND_URL:https://lutembeta.netlify.app}

# JWT Configuration
jwt.secret=${JWT_SECRET:}
jwt.expiration-ms=${JWT_EXPIRATION_MS:604800000}

# Anthropic Claude API Configuration
anthropic.api.key=${ANTHROPIC_API_KEY:}
anthropic.model=${ANTHROPIC_MODEL:claude-3-haiku-20240307}
