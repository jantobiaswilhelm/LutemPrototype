server.port=8080
spring.application.name=lutem-mvp

# PostgreSQL Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/railway}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# Explicitly set dialect for Railway
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=5

# Reduce logging for production
logging.level.org.hibernate=WARN
logging.level.org.springframework=WARN

# Firebase Configuration
firebase.credentials.path=${FIREBASE_CREDENTIALS_PATH:firebase-service-account.json}
