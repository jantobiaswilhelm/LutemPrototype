# Local Development Configuration (H2 Database)
server.port=8080
spring.application.name=lutem-mvp

# H2 Database Configuration (file-based for persistence between restarts)
spring.datasource.url=jdbc:h2:file:./data/lutem-local;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Firebase Configuration
firebase.credentials.path=${FIREBASE_CREDENTIALS_PATH:firebase-service-account.json}

# Steam API Configuration (get your key from https://steamcommunity.com/dev/apikey)
steam.api.key=${STEAM_API_KEY:}

# Steam OpenID Configuration (local dev)
steam.return-url=http://localhost:8080/auth/steam/callback
steam.realm=http://localhost:8080

# Frontend URL for redirects
frontend.url=http://localhost:5173

# JWT Configuration
jwt.secret=${JWT_SECRET:lutem-local-dev-secret-key-minimum-32-characters-long-for-security}
jwt.expiration-ms=604800000

# Anthropic Claude API Configuration
# Set ANTHROPIC_API_KEY environment variable locally
anthropic.api.key=${ANTHROPIC_API_KEY:}
anthropic.model=claude-haiku-4-5-20251001

# Development logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.lutem=DEBUG

# Development mode (enables dev endpoints)
lutem.dev-mode=true
