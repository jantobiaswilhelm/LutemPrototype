<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lutem MVP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .game-title {
            font-size: 1.5rem;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .feedback {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .feedback button {
            width: auto;
            padding: 10px 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Lutem</h1>
        
        <div class="form-group">
            <label for="minutes">Available Time (minutes)</label>
            <input type="number" id="minutes" min="5" max="180" value="30">
        </div>
        
        <div class="form-group">
            <label for="mood">Desired Mood</label>
            <select id="mood">
                <option value="relax">Relax</option>
                <option value="focus">Focus</option>
                <option value="challenge">Challenge</option>
            </select>
        </div>
        
        <button onclick="getRecommendation()">Get Recommendation</button>
        
        <div class="result" id="result">
            <div class="game-title" id="gameTitle"></div>
            <p id="reason"></p>
            <p><strong>Time:</strong> <span id="gameTime"></span></p>
            <p><strong>Mood:</strong> <span id="gameMood"></span></p>
            
            <div class="feedback">
                <p style="flex: 1;">Rate your satisfaction:</p>
                <button onclick="submitFeedback(1)">1</button>
                <button onclick="submitFeedback(2)">2</button>
                <button onclick="submitFeedback(3)">3</button>
                <button onclick="submitFeedback(4)">4</button>
                <button onclick="submitFeedback(5)">5</button>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8080';
        let currentGameId = null;
        
        async function getRecommendation() {
            const minutes = document.getElementById('minutes').value;
            const mood = document.getElementById('mood').value;
            
            try {
                const response = await fetch(`${API_URL}/recommendations`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        availableMinutes: parseInt(minutes),
                        desiredMood: mood
                    })
                });
                
                const data = await response.json();
                displayRecommendation(data);
            } catch (error) {
                alert('Error connecting to backend. Make sure it\'s running!');
                console.error(error);
            }
        }
        
        function displayRecommendation(data) {
            currentGameId = data.game.id;
            
            document.getElementById('gameTitle').textContent = data.game.name;
            document.getElementById('reason').textContent = data.reason;
            document.getElementById('gameTime').textContent = 
                `${data.game.minMinutes}-${data.game.maxMinutes} minutes`;
            document.getElementById('gameMood').textContent = 
                data.game.moodTags.join(', ');
            
            document.getElementById('result').classList.add('show');
        }
        
        async function submitFeedback(score) {
            if (!currentGameId) return;
            
            try {
                await fetch(`${API_URL}/sessions/feedback`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        gameId: currentGameId,
                        satisfactionScore: score
                    })
                });
                
                alert(`Thanks for your feedback! (${score}/5)`);
            } catch (error) {
                alert('Error submitting feedback');
                console.error(error);
            }
        }
    </script>
</body>
</html>
